<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Content Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>â›³ Golf Content Sharing</h1>

  <section>
    <h2>Share Golf Content</h2>
    <input id="title" placeholder="Title" type="text"><br>
    <textarea id="description" placeholder="Description" rows="3"></textarea><br>

    <select id="fileType">
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
    </select><br>

    <input id="fileUri" placeholder="File URL" type="url"><br>

    <button onclick="createContent()">Share Content</button>
  </section>

  <hr>

  <section>
    <h2>Shared Golf Content</h2>
    <div id="contentList"></div>
  </section>

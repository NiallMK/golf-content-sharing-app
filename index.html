<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Content Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>â›³ Golf Content Sharing</h1>
    <p class="subtitle">Share golf images, videos, and audio with the community</p>
  </header>

  <main>
    <section class="card">
      <h2>Share Golf Content</h2>

      <label>Title</label>
      <input id="title" placeholder="e.g. Driver swing tips">

      <label>Description</label>
      <input id="description" placeholder="Short description">

      <label>Content type</label>
      <select id="fileType">
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
      </select>

      <label>File URL</label>
      <input id="fileUri" placeholder="https://...">

      <button onclick="createContent()" id="Submitbtn">Share</button>
    </section>

    <section class="card">
      <h2>Shared Golf Content</h2>
      <div id="contentList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
